      // get input number
      function getInputNumber(id, action) {

         let input       = document.getElementById(id).value;
         let inputNumber = parseInt(input);
         inputNumber = inputNumber + action;
         if (inputNumber >= 1) {
            
            document.getElementById(id).value = inputNumber;
            return inputNumber;
         }else{
            return 1;
         }
      }

      // update single price 
      function updatePrice(id, inputNumber, price) {
         let totalPrice;
         let currentPrice = document.getElementById(id).innerText;
         currentPrice = currentPrice.replace(',', '');
         const currentPriceNumber = parseFloat(currentPrice);

         if (inputNumber > 1) {
            totalPrice = currentPriceNumber + price;
            document.getElementById(id).innerText = totalPrice;
            
         }else{
            totalPrice = -1*price;
            document.getElementById(id).innerText = totalPrice
         }

         return totalPrice;
